<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Calculator</title>
        <link rel="shortcut icon" href="title-logo.png">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <header>
            <h1>MY CALCULATOR</h1>
        </header>
        <main>
            <table class = "calculator" >
                <tr>
                    <td colspan = "4"> <input class = "display-box" type = "text" id = "result" disabled /> </td>
                </tr>
                <tr>
                    <td colspan = "2"> <input class = "twocolumn" type = "button" value = "AC" onclick = "clearScreen()" /> </td>
                    <td> <input class = "button" type = "button" value = "/" onclick = "display('/')" /> </td>
                    <td> <input class = "button" type = "button" value = "x" onclick = "display('*')" /> </td>
                </tr>
                <tr>
                    <td> <input class = "button" type = "button" value = "1" onclick = "display('1')" /> </td>
                    <td> <input class = "button" type = "button" value = "2" onclick = "display('2')" /> </td>
                    <td> <input class = "button" type = "button" value = "3" onclick = "display('3')" /> </td>
                    <td> <input class = "button" type = "button" value = "-" onclick = "display('-')" /> </td>
                </tr>
                <tr>
                    <td> <input class = "button" type = "button" value = "4" onclick = "display('4')" /> </td>
                    <td> <input class = "button" type = "button" value = "5" onclick = "display('5')" /> </td>
                    <td> <input class = "button" type = "button" value = "6" onclick = "display('6')" /> </td>
                    <td> <input class = "button" type = "button" value = "+" onclick = "display('+')" /> </td>
                </tr>
                <tr>
                    <td> <input class = "button" type = "button" value = "7" onclick = "display('7')" /> </td>
                    <td> <input class = "button" type = "button" value = "8" onclick = "display('8')" /> </td>
                    <td> <input class = "button" type = "button" value = "9" onclick = "display('9')" /> </td>
                    <td rowspan="2"> <input class = "tworow" type = "button" value = "=" onclick = "calculate()" /></td>
                </tr>
                <tr>
                    <td> <input class = "button" type = "button" value = "." onclick = "display('.')" /> </td>
                    <td> <input class = "button" type = "button" value = "0" onclick = "display('0')" /> </td>
                    <td> <input class = "button" type = "button" value = "00" onclick = "display('00')" /> </td>
                </tr>
            </table>
        </main><br><br>
        <footer>
            <a href="https://www.facebook.com/?_rdc=1&_rdr" target="blank"> 
                <img style="border-radius: 50%;" src="Rayhan.png" width="150"  height="150"  title="RayhanSohel@Facebook" hspace="10" vspace="20" alt="Sorry! Image not found">
            </a><br>
            <span>
                This Calculator dveloped by &nbsp; "Rayhan Sohel" &nbsp; Copyright  &copy; 2022
            </span> <!-- &lt; body &gt; Symble use-->
            <br><br>
        </footer>
    </body>

</html>
